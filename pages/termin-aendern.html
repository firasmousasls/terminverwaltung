<section class="main">
    <div class="container-termin" id="aenderung">
        <h1 class="title">Terminverwaltung - Neuer Termin</h1>
        <div class="wrapper">
            <div class="calender">

            </div>

            <div class="timetable">
                <div class="time">
                    <form class="editing" action="http://localhost/cgi-bin/Project1.exe" METHOD="POST">
                        <div class="time-wrapper">
                            <p class="geburtstag">
                                <label class="lefty">Birthday:</label>
                                <input type="date" name="bday" class="bday righty">
                            </p>
                            <p class="uhrzeit">
                                <label class="lefty">Uhrzeit:</label>
                                <input type="time" name="zeit" class="zeit righty">
                            </p>
                            <p class="type-label">
                                <label class="lefty">Art:</label>
                                <textarea rows="6" cols="20" name="aufgabe" class="aufgabe righty"></textarea>
                            </p>
   				 <div class="close-wrapper">
              			  <input class="send-button" type="submit">
            			</div>
                        </div>
                    </form>
                </div>
                <div class="detail"></div>
            </div>

        
        </div>
    </div>
